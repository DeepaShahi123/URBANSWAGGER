<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit User</h2>
    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" readonly/>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select th:field="*{role}" class="form-control">
                <option value="ROLE_USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"/>
        </div>
        <!-- Address section can be extended if Address is an object -->
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
