<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-md rounded-2xl p-8 max-w-lg w-full text-center">
        <svg class="mx-auto mb-4 text-green-500 w-16 h-16" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>

        <h2 class="text-2xl font-bold text-gray-800 mb-2">Payment Successful!</h2>
        <p class="text-gray-600 mb-6">
            Thank you for your purchase. Your payment method was <span class="font-semibold text-blue-600" th:text="${method}">[Method]</span>.
        </p>

        <a th:href="@{/products}" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow hover:bg-blue-700 transition duration-300">
            Return to Home
        </a>
    </div>

</body>
</html>
