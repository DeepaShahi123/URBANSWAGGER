


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg flex flex-col md:flex-row gap-6">

        <!-- Image -->
        <div class="w-full md:w-1/2 flex justify-center items-center">
            <img th:src="@{'/products/image/' + ${product.id}}" alt="Product Image"
                 class="w-64 h-64 object-cover rounded-lg shadow"/>
        </div>

        <!-- Product Info -->
        <div class="w-full md:w-1/2">
            <h2 class="text-2xl font-bold mb-2" th:text="${product.name}"></h2>
            <p class="text-gray-600 mb-1"><strong>Brand:</strong> <span th:text="${product.brand}"></span></p>
            <p class="text-gray-600 mb-1"><strong>Category:</strong> <span th:text="${product.category}"></span></p>
            <p class="text-gray-600 mb-1"><strong>Stock:</strong>
                <span th:if="${product.stock > 0}" class="text-green-600" th:text="${product.stock + ' available'}"></span>
                <span th:if="${product.stock == 0}" class="text-red-600">Out of Stock</span>
            </p>
            <p class="text-gray-800 mt-4" th:text="${product.description}"></p>
            <div class="text-2xl font-semibold text-blue-600 mt-4 mb-6">
                â‚¹<span th:text="${product.price}"></span>
            </div>

            <!-- Add to Cart -->
            <form method="post" th:action="@{'/cart/add/' + ${product.id}}">
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg">
                    Add to Cart
                </button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
