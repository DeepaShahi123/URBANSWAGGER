<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.id} != null ? 'Edit Product' : 'Add Product'">Product Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4" th:text="${product.id} != null ? 'Edit Product' : 'Add Product'"></h2>

        <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data" class="space-y-4">
            <input type="hidden" th:field="*{id}">

            <div>
                <label class="block mb-1 font-medium">Product Name</label>
                <input type="text" th:field="*{name}" class="w-full border px-4 py-2 rounded" required>
            </div>

            <div>
                <label class="block mb-1 font-medium">Description</label>
                <textarea th:field="*{description}" class="w-full border px-4 py-2 rounded" rows="4"></textarea>
            </div>

            <div>
                <label class="block mb-1 font-medium">Price</label>
                <input type="number" step="0.01" th:field="*{price}" class="w-full border px-4 py-2 rounded" required>
            </div>

            <div>
                <label class="block mb-1 font-medium">Category</label>
                <input type="text" th:field="*{category}" class="w-full border px-4 py-2 rounded">
            </div>

            <div>
                <label class="block mb-1 font-medium">Brand</label>
                <input type="text" th:field="*{brand}" class="w-full border px-4 py-2 rounded">
            </div>

            <div>
                <label class="block mb-1 font-medium">Image</label>
                <input type="file" name="imageFile" class="w-full border px-4 py-2 rounded">
                <div th:if="${product.imageName != null}">
                    <p class="mt-2 text-sm text-gray-600">Current Image: <span th:text="${product.imageName}"></span></p>
                    <img th:src="@{'/images/' + ${product.imageName}}" class="mt-2 w-32 h-32 object-cover rounded border">
                </div>
            </div>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Save Product
            </button>
        </form>
    </div>
</body>
</html>
