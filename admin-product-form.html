<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Product Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-3xl bg-white p-10 rounded-xl shadow-xl mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center" 
        th:text="${product.id != null ? 'Edit Product' : 'Add Product'}"></h2>

    <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-4">
            <label class="block mb-1 text-gray-700 font-semibold">Name</label>
            <input type="text" th:field="*{name}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required/>
        </div>

        <div class="mb-4">
            <label class="block mb-1 text-gray-700 font-semibold">Description</label>
            <textarea th:field="*{description}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Price</label>
                <input type="number" th:field="*{price}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required/>
            </div>

            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Stock</label>
                <input type="number" th:field="*{stock}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Category</label>
                <input type="text" th:field="*{category}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
            </div>

            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Brand</label>
                <input type="text" th:field="*{brand}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
            </div>
        </div>

        <div class="mb-6">
            <label class="block mb-1 text-gray-700 font-semibold">Product Image</label>
            <input type="file" name="imageFile" class="w-full px-4 py-2 border border-gray-300 rounded-md"/>
        </div>

        <div class="flex justify-between">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Save</button>
            <a href="/admin/products" class="text-gray-700 px-6 py-2 border border-gray-400 rounded-md hover:bg-gray-100 transition">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
