<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-6">

    <div class="max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">All Orders</h2>

        <div class="overflow-x-auto bg-white shadow-md rounded-lg">
            <table class="min-w-full text-sm text-left text-gray-700">
                <thead class="bg-blue-100 text-blue-800">
                    <tr>
                        <th class="px-6 py-3">Order ID</th>
                        <th class="px-6 py-3">User</th>
                        <th class="px-6 py-3">Total</th>
                        <th class="px-6 py-3">Date</th>
                        <th class="px-6 py-3">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}" class="border-b hover:bg-gray-100">
                        <td class="px-6 py-4" th:text="${order.id}"></td>
                        <td class="px-6 py-4" th:text="${order.user.name} + ' (' + ${order.user.email} + ')'"></td>
                        <td class="px-6 py-4">â‚¹<span th:text="${order.total}"></span></td>
                        <td class="px-6 py-4" th:text="${#dates.format(order.createdAt, 'dd MMM yyyy')}"></td>
                        <td class="px-6 py-4" th:text="${order.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
