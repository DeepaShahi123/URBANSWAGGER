<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-xl mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-blue-600 mb-6" th:text="${user.id} != null ? 'Edit User' : 'Add New User'"></h2>

        <form th:action="@{/admin/users/save}" th:object="${user}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}"/>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" th:field="*{email}" required class="w-full mt-1 px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" th:field="*{password}" th:placeholder="${user.id} != null ? '(Leave blank to keep unchanged)' : ''}" class="w-full mt-1 px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Role</label>
                <select th:field="*{role}" class="w-full mt-1 px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>

            <div class="flex justify-between">
                <a href="/admin/users" class="text-gray-600 hover:underline">Cancel</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
