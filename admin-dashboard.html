<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow mb-10">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-700">Admin Panel</h1>
            <a href="/" class="text-gray-700 hover:text-blue-600 font-medium">Back to Home</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="max-w-6xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-10">Admin Dashboard</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Product Management -->
            <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition">
                <h3 class="text-xl font-semibold mb-2">Manage Products</h3>
                <p class="text-gray-600 mb-4">Add, edit, or delete products from the catalog.</p>
                <a href="/admin/products" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Go to Products
                </a>
            </div>

            <!-- Order Management -->
            <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition">
                <h3 class="text-xl font-semibold mb-2">View Orders</h3>
                <p class="text-gray-600 mb-4">Review customer orders and check order statuses.</p>
                <a href="/admin/orders" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                    Go to Orders
                </a>
            </div>

            <!-- User Management -->
            <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition">
                <h3 class="text-xl font-semibold mb-2">Manage Users</h3>
                <p class="text-gray-600 mb-4">View registered users and manage their roles.</p>
                <a href="/admin/users" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
                    Go to Users
                </a>
            </div>
        </div>
    </div>

</body>
</html>
