<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .product-card p {
            margin: 0;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Available Products</h1>

    <div class="product-container">
        <div class="product-card" th:each="product : ${products}">
            <img th:src="@{'/admin/products/image/' + ${product.id}}" alt="Product Image">
            <h3 th:text="${product.name}">Product Name</h3>
            <p th:text="'â‚¹' + ${product.price}">Price</p>
        </div>
    </div>
</body>
</html>
