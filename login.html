<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-image: url('/images/cloth-shop.avif');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-custom flex items-center justify-center min-h-screen">

    <div class="bg-white bg-opacity-80 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-4xl font-extrabold text-center mb-6 text-gray-800">Welcome Back ðŸ‘‹</h2>

        <!-- Logout Success -->
        <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            You have been successfully logged out.
        </div>

        <!-- Login Error -->
        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            Invalid email or password. Please try again.
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="space-y-5">
            <div>
                <label for="username" class="block text-gray-700 font-semibold">Email</label>
                <input type="email" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-semibold">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex items-center justify-between">
                <label class="inline-flex items-center text-sm text-gray-700">
                    <input type="checkbox" name="remember-me" class="form-checkbox h-4 w-4 text-blue-600">
                    <span class="ml-2">Remember Me</span>
                </label>
                <a href="#" class="text-blue-600 hover:underline text-sm font-medium">Forgot Password?</a>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    Login
                </button>
            </div>
        </form>

        <p class="text-center mt-6 text-gray-700">Don't have an account?
            <a href="/register" class="text-blue-600 hover:underline font-semibold">Register</a>
        </p>
    </div>

</body>
</html>
