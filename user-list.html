<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
        <h1 class="text-3xl font-bold mb-6 text-blue-600">Manage Users</h1>

        <div class="mb-4">
            <a href="/admin/users/add" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add New User</a>
        </div>

        <table class="min-w-full bg-white border rounded-lg overflow-hidden">
            <thead class="bg-gray-200 text-gray-600">
                <tr>
                    <th class="py-2 px-4 text-left">ID</th>
                    <th class="py-2 px-4 text-left">Email</th>
                    <th class="py-2 px-4 text-left">Role</th>
                    <th class="py-2 px-4 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}" class="border-t hover:bg-gray-50">
                    <td class="py-2 px-4" th:text="${user.id}"></td>
                    <td class="py-2 px-4" th:text="${user.email}"></td>
                    <td class="py-2 px-4" th:text="${user.role}"></td>
                    <td class="py-2 px-4 text-center">
                        <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="text-indigo-600 hover:underline mr-3">Edit</a>
                        <a th:href="@{'/admin/users/delete/' + ${user.id}}" 
                           onclick="return confirm('Are you sure you want to delete this user?')"
                           class="text-red-600 hover:underline">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
