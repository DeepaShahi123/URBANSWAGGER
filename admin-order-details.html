<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">

    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow p-6">
        <h1 class="text-2xl font-bold text-blue-700 mb-4">Order Details - ID: <span th:text="${order.id}"></span></h1>

        <div class="mb-6">
            <p><strong>Customer Name:</strong> <span th:text="${order.name}">John Doe</span></p>
            <p><strong>Email:</strong> <span th:text="${order.email}">john@example.com</span></p>
            <p><strong>Phone:</strong> <span th:text="${order.phoneNumber}">1234567890</span></p>
            <p><strong>Address:</strong> <span th:text="${order.houseNo + ', ' + order.landmark + ', ' + order.district + ', ' + order.state + ' - ' + order.zipCode}"></span></p>
            <p><strong>Order Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2025-04-16</span></p>
        </div>

        <h2 class="text-lg font-semibold mb-2">Ordered Items</h2>
        <table class="w-full border rounded-xl text-sm">
            <thead class="bg-blue-50 text-blue-700">
                <tr>
                    <th class="py-2 px-4 text-left">Product Name</th>
                    <th class="py-2 px-4 text-left">Price</th>
                    <th class="py-2 px-4 text-left">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}" class="border-t">
                    <td class="py-2 px-4" th:text="${item.product.name}">Sample Product</td>
                    <td class="py-2 px-4" th:text="${item.price}">499.00</td>
                    <td class="py-2 px-4" th:text="${item.quantity}">2</td>
                </tr>
            </tbody>
        </table>

        <div class="mt-6">
            <p><strong>Payment Status:</strong> <span th:text="${order.payment != null ? order.payment.paymentStatus : 'Pending'}"></span></p>
            <p><strong>Payment Date:</strong> <span th:text="${order.payment != null ? #temporals.format(order.payment.paymentDate, 'yyyy-MM-dd HH:mm') : '-'}"></span></p>
        </div>

        <a href="/admin/orders" class="mt-6 inline-block text-blue-600 hover:underline">‚Üê Back to Orders</a>
    </div>

</body>
</html>

</html>
